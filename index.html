  <html ng-app="aqualize">
    <head>

      <!-- SCROLLS -->
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
      <!-- Bootstrap -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <link rel="stylesheet" href="css/app.css" />

      <!-- Bootstrap Material Design -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
      <link rel="stylesheet" type="text/css" href="css/ripples.min.css">

      <link href="css/bootstrap-social.css" rel="stylesheet">
      <link href="css/ng-tags-input.min.css" rel="stylesheet">

      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

      <!-- SPELLS -->
      <!-- load angular via CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.js"></script>
      <script src="vendor/ng-map.min.js"></script>
      <script src="vendor/ng-file-upload.min.js"></script>
      <script src="vendor/ng-tags-input.min.js"></script>
      <script src="vendor/ng-file-upload-shim.min.js"></script>
      <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="vendor/material.min.js"></script>
      <script src="vendor/ripples.min.js"></script>
      <script src="app.js"></script>

      <script>
      $(function() {
        $.material.init();
      });
    </script>
    </head>

    <!-- define angular controller -->
    <body ng-controller="loginController">

      <div class="container">
        <div class="header clearfix" ng-show="showfootnav">
          <nav>
            <ul class="nav nav-pills pull-right">
            <li role="presentation" ng-show="nav == 'empresa'" class="{{nav == 'empresa' ? 'active' : ''}}"><a href="#/empresa">Empresa</a></li>
              <li role="presentation" ng-hide="nav == 'empresa'" class="{{nav == 'timeline' ? 'active' : ''}}"><a href="#/timeline">Timeline</a></li>
              <li role="presentation" ng-hide="nav == 'empresa'" class="{{nav == 'report' ? 'active' : ''}}"><a href="#/relatar">Relatar</a></li>
			  <div class="navbar-header pull-right">
				<p class="navbar-text">
					<a href="#/" class="navbar-link glyphicon glyphicon-off" title="log off"></a>
				</p>  
			</div>
			</ul>
          </nav>
          <a href="#/" class="navbar-left"><img src="navlogo2.png"></a>


        </div>

        <div ng-view></div>

        <footer class="footer" ng-show="showfootnav">
          <p>&copy; 2016 Aqualize, Inc.</p>
        </footer>

      </div> <!-- /container -->
    </body>
</html>
