<style>
ng-map { 
  width:100%;
  height:400px;
}
</style>
<div class="well page">
	<div class="row">
		<div map-lazy-load="https://maps.google.com/maps/api/js"
		  map-lazy-load-params="{{googleMapsUrl}}">
		  <ng-map default-style="false" center="-23.5523329,-46.658268899999996" zoom="13">
		  </ng-map>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default" ng-repeat="n in array track by $index">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{ n.type }}</h3>
			  </div>
			  <div class="panel-body">
			  	<p align="center"><img src="images/{{ n.img }}" class="img-responsive" style="height:300px;"></p>
			    {{ n.description }}
			    <h3>Coment√°rios</h3>
			    <hr>
			    <div ng-repeat="c in array[$index].comments track by c.id">
			    	{{ c.comment }}
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
