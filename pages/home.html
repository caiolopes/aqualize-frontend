<div class="well page">
	<div class="row">
		<input type="hidden" name="latitude" id="latitude">
		<input type="hidden" name="longitude" id="longitude">

	    <div class="col-xs-12 col-md-10 col-md-offset-1">
		    <div class="form-group label-static is-empty inline">
		        <label for="type">Tipo:</label>
		        <input ng-model="type" id="type" class="form-control" type="text" name="type">
		    </div>

		    <div class="form-group label-static is-empty inline">
		        <label for="address">Endere√ßo:</label>
		        <input ng-model="address" id="address" class="form-control" type="text" name="address">
		        <button id="search" ng-click="search()" class="btn btn-raised btn-primary"">Buscar</button>
		    </div>

			<div class="col-xs-12">
				<div map-lazy-load="https://maps.google.com/maps/api/js"
				  map-lazy-load-params="{{googleMapsUrl}}">
				  <ng-map default-style="false" center="-23.5977319,-46.6821862" zoom="12">
				  	<marker 
				  	position="[-23.5977319,-46.6821862]" 
				  	title="how" 
				  	draggable="true"></marker>
				  </ng-map>
				</div>
			</div>
		</div>
	</div>
</div>
