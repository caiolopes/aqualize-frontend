<style>
ng-map { 
  width:100%;
  height:400px;
}
</style>
<div class="well page">
	<div class="row">
	<div class="col-xs-12">
		<h1>Home: USIFER</h1>
		<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
		<div map-lazy-load="https://maps.google.com/maps/api/js"
		  map-lazy-load-params="{{googleMapsUrl}}">
		  <ng-map default-style="false" center="-23.5977319,-46.6821862" zoom="12">
		  </ng-map>
		</div>
		</div>
	</div>
	<br>
	<div class="row">
 		<div class="col-xs-12">
 		<label for="address">Buscar hashtags:</label>
		<tags-input on-tag-added="tag()" on-tag-removed="tag()" ng-model="tags" style="height:40px;"></tags-input>
		<br>
		</div>
    </div>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel" ng-class="!n.solved ? 'panel-info' : 'panel-success'" ng-repeat="n in array track by $index">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{ n.type }}</h3>
			  </div>
			  <div class="panel-body">
			  	<p align="center"><img src="images/{{ n.img }}" class="img-responsive" style="height:300px;"></p>
			    {{ n.report }}

				<h4>{{ n.likes }} Curtidas</h4>
				<form ng-submit="solve(n)">
					<fieldset class="form-group">
						<input type="submit" class="btn btn-primary" value="{{ n.solved ? 'Não resolvido' : 'Resolvido' }}"/>
					</fieldset>
				</form>
			    <h4>Comentários</h4>
			    <hr>
			    <div ng-repeat="c in n.comments">
			    	{{ c.comment }}
					<h5>{{ c.likes }} Curtidas</h5>
			    </div>
				<form ng-submit="addComment(n)" name="commentForm">
					<fieldset class="form-group">
						<textarea ng-model="n.comment" class="form-control" placeholder="Escreva seu comentário" title="Comentário"></textarea>
					</fieldset>
					<fieldset class="form-group">
						<input type="submit" class="btn btn-primary pull-right" value="Enviar Comentário" />
					</fieldset>
				</form>
			  </div>
			</div>
		</div>
	</div>
</div>
